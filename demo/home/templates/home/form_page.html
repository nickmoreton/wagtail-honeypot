{% extends 'base.html' %}
{% load wagtailcore_tags wagtail_honeypot_tags %}

{% block content %}
<h1>{{ page.title }}</h1>
{{ page.intro|richtext }}
<form action="{% pageurl page %}" method="POST">
  {% csrf_token %}
  {% honeypot_field %}
  {{ form.as_p }}
  <input type="submit" />
</form>
{% endblock %}
